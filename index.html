<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./style.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  
  <!-- main js script -->
  <script defer src="./script.js"></script>
  <title>MapMyTask</title>
</head>
<body id="main-background">
  <div class="sidebar">
    <img src="logo wt.png" alt="Logo" class="logo" />
    
    <ul class="tasks">
      
      
      <div class="controls">
        <button class="show__sort__btns">Sort</button>
        <div>
          <button class="show__sort__btns overview__btn">Overview</button>
          <button class="show__sort__btns clr__all__btn">Clear All</button>
        </div> 
      </div>
      <hr class="sort__devider">
      
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="Project">Task</option>
              <option value="Chore">Chore</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">DueDate</label>
            <input 
            class="form__input form__input--DueDate"
            placeholder="days"
            />
          </div>  
          <div class="form__row">
            <label class="form__label">TimeReq</label>
            <input  class="form__input form__input--TimeReq" placeholder="hrs"/>
          </div>
          <div class="form__row">
            <label class="form__label">ID</label>
            <input
              class="form__input form__input--ProjectNo"
              placeholder="ProjectID"
            
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">ID</label>
            <input 
              class="form__input form__input--elevation"
              placeholder="Taskno"
            
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

        <div class="validation__msg">Inputs have to be<span class="positive__numbers"> positive numbers!</span></div>

        
        <div class="sort__buttons__container zero__height">
          <button data-type ="TimeReq" class="sort__button"><span class="task__icon">‚è±</span> <span class="arrow">&#129045</span></button>
          <button data-type ="DueDate" class="sort__button"><span class="task__icon">üìÖ</span> <span class="arrow">&#129045</span></button>
          <button data-type ="ProjectNo" class="sort__button"><span class="task__icon">üÜî</span> <span class="arrow">&#129045</span></button>
        </div>
    </div>

    <div id="map"></div>

    <div class="confirmation__msg msg__hidden">
      <div class="msg">
        <div class="question">
          <h1>Are you sure you want to <span>clear all</span> entries?</h1>
        </div>
        <div class="msg__buttons">
          <button class="choice__button yes__button">Yes</button>
          <button class="choice__button no__button"> No</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  </body>
</html>
